# lib/graphql/schema.graphql

type Message {
    id: ID!
    user: String!
    content: String!
    createdAt: String!  # Add this field
}

type Query {
    messages: [Message!]
}

type Mutation {
    # It's better to return the full Message object after posting
    postMessage(user: String!, content: String!): Message! 
}

type Subscription {
    messageAdded: Message!
}