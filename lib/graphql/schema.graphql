# lib/graphql/schema.graphql

type Message {
  id: ID!
  roomId: String!
  user: String!
  content: String!
  createdAt: String!
}

type Query {
  messages(roomId: String!): [Message!]!
}

type Mutation {
  postMessage(roomId: String!, user: String!, content: String!): Message!
}

type Subscription {
  messageAdded(roomId: String!): Message!
}