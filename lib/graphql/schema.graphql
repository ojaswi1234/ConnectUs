type Message {
  id: ID!
  roomId: String!
  user: String!
  to: String!      # Added
  content: String!
  createdAt: String!
}

type Query {
  messages(roomId: String!): [Message!]!
}

type Mutation {
  postMessage(roomId: String!, user: String!, to: String!, content: String!): Message!
}

type Subscription {
  messageAdded(roomId: String!): Message!
  messageSentToUser(user: String!): Message! # Added
}