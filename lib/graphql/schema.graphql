type Message {
  id: ID!
  roomId: String!
  user: String!
  to: String!      # Added
  content: String!
  createdAt: String!
}

type UserChat {
  room_id: String!
  contact_name: String!
  last_message: String!
  created_at: String!
}
# ------------------------

type Query {
  messages(roomId: String!): [Message!]!
  # --- ADD THIS LINE ---
  user_chats_view(user: String!): [UserChat!]!
}

type Mutation {
  postMessage(roomId: String!, user: String!, to: String!, content: String!): Message!
}

type Subscription {
  messageAdded(roomId: String!): Message!
  messageSentToUser(user: String!): Message! # Added
}